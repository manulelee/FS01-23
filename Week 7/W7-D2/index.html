<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS 3 - Giorno 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body id="body" data-bs-theme="light">
    <div id="theme" class="btn btn-dark m-3">Light/Dark</div>
    <div class="m-3">
      <ul id="list"></ul>
      <label for="name" class="form-label w-100">Name</label>
      <input type="text" id="name" class="w-50 mb-2" placeholder="Insert your name..." />
      <label for="surname" class="form-label w-100">Surname</label>
      <input type="text" id="surname" class="w-50 mb-2" placeholder="Insert your surname..." />
      <div>
        <button id="save" class="btn btn-dark">Save</button>
        <button id="reset" class="btn btn-dark">Reset</button>
      </div>
    </div>

    <script src="./assets/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
