<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 3 - Giorno 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light p-2 px-4">
    <p>ADD NEW PETS</p>
    <form class="w-50">
      <div class="form-group my-2">
        <label for="name">Pet name</label>
        <input type="text" class="form-control" id="name" placeholder="Insert pet's name" />
      </div>
      <div class="form-group my-2">
        <label for="ownerName">Owner name</label>
        <input type="text" class="form-control" id="ownerName" placeholder="Insert owner's name" />
      </div>
      <div class="form-group my-2">
        <label for="species">Species</label>
        <input type="text" class="form-control" id="species" placeholder="Insert pet's species" />
      </div>
      <div class="form-group my-2">
        <label for="breed">Breed</label>
        <input type="text" class="form-control" id="breed" placeholder="Insert pet's breed" />
      </div>
      <div class="btn btn-primary my-2 text-center" id="add">ADD PET</div>
    </form>
    <ol id="petList"></ol>

    <div>
        <p>COMPARE PET'S  OWNERS</p>
        <form class="w-50">
      <div class="form-group my-2">
        <label for="pet1">First Pet</label>
        <input type="number" class="form-control w-75 my-2" id="pet1" placeholder="Insert pet's number" />
        <label for="pet2">Second Pet</label>
        <input type="number" class="form-control w-75 my-2" id="pet2" placeholder="Insert pet's number" />
      </div>
      <div class="btn btn-primary my-2 text-center" id="compare">COMPARE</div>
      <p id="result" class="my-2"></p>
    </div>
    <script src="./assets/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
