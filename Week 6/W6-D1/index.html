<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center m-2">Pratica con il Grid System</h1>
    <h2 class="text-center m-2">Esercizio 1</h2>
    <div class="container">
      <div class="row text-center">
        <div class="col col-12 col-md-6 bg-primary p-3 text-light border border-dark border-1">Colonna 1</div>
        <div class="col col-8 col-md-3 bg-primary p-3 text-light border border-dark border-1">Colonna 2</div>
        <div class="col col-8 col-md-3 bg-primary p-3 text-light border border-dark border-1">Colonna 3</div>
      </div>
    </div>

    <h2 class="text-center m-2">Esercizio 2</h2>
    <div class="container">
      <div class="row text-center">
        <div class="col col-12 col-md-4 bg-warning p-3 border border-dark border-1">Colonna 1</div>
        <div class="col col-12 col-md-4 bg-warning p-3 border border-dark border-1">Colonna 2</div>
        <div class="col col-12 col-md-4 bg-warning p-3 border border-dark border-1">Colonna 3</div>
      </div>
    </div>

    <h2 class="text-center m-2">Esercizio 3</h2>
    <div class="container">
      <div class="row text-center">
        <div
          class="col col-4 col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-3 col-xxl-2 bg-success text-light p-3 border border-dark border-1"
        >
          Colonna 1
        </div>
        <div
          class="col col-4 col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-3 col-xxl-2 bg-success text-light p-3 border border-dark border-1"
        >
          Colonna 2
        </div>
        <div
          class="col col-4 col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-3 col-xxl-2 bg-success text-light p-3 border border-dark border-1"
        >
          Colonna 3
        </div>
      </div>
    </div>

    <h2 class="text-center m-2">Esercizio 4</h2>
    <div class="container">
      <div class="row text-center">
        <div class="col col-3 bg-danger text-light p-3 border border-dark border-1">Colonna 1</div>
        <div class="col col-6 bg-danger text-light p-3 border border-dark border-1">Colonna 2</div>
        <div class="col col-3 bg-danger text-light p-3 border border-dark border-1">Colonna 3</div>
      </div>
    </div>

    <h2 class="text-center m-2">Esercizio 5</h2>
    <div class="container">
      <div class="row text-center">
        <div class="col col-12 col-md-8 bg-info text-light p-3 border border-dark border-1">
          Colonna 1
          <div class="row text-center">
            <div class="col col-12 col-md-6 bg-secondary text-light p-3 my-1 border border-dark border-1">
              Colonna 1.1
            </div>
            <div class="col col-12 col-md-6 bg-secondary text-light p-3 my-1 border border-dark border-1">
              Colonna 1.2
            </div>
          </div>
        </div>
        <div class="col col-12 col-md-4 bg-info text-light p-3 border border-dark border-1">Colonna 2</div>
      </div>
    </div>

    <h2 class="text-center m-2">Esercizio 6</h2>
    <div class="container">
      <div class="row text-center">
        <div class="col col-12 col-md-3 bg-dark text-light p-3 border border-1">Colonna 1</div>
        <div class="col col-12 col-md-3 bg-dark text-light p-3 border border-1 offset-md-2">Colonna 2</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
