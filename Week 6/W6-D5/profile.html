<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a id="logo" class="navbar-brand" href="index.html"
          ><img src="./assets/img/netflix_logo.png" alt="logo Netflix" />
        </a>
      </div>
    </nav>

    <div id="profile" class="container-fluid bg-dark">
      <div class="row text-light pt-2">
        <div class="col col-12 pt-5">
          <h1 class="fs-0">Edit Profile</h1>
          <hr class="px-1" />
        </div>
      </div>
      <div class="row text-light">
        <div id="profileImgContainer" class="col justify-content-center align-items-center col-4">
          <img src="./assets/img/avatar.png" />
          <i class="bi bi-pencil-fill"></i>
        </div>
        <div class="col col8 justify-content-start align-items-start">
          <div class="bg-secondary fs-4 p-1 ps-3 w-75 text-light">Emanuele Syrbe</div>

          <br />
          <p class="text-secondary">Language:</p>
          <select class="form-select bg-dark text-light w-25">
            <option value="en" selected>English</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
            <option value="de">German</option>
          </select>
          <hr />
          <h4 class="text-secondary">Maturity Settings:</h4>
          <div class="bg-secondary py-1 mb-2 w-50 text-center text-light fw-bold">ALL MATURITY RATINGS</div>

          <p class="pt-1 text-secondary">
            Show titles of <span class="fw-bold">all maturity ratings</span> for this profile
          </p>
          <div class="bg-dark text-secondary text-center border border-1 border-secondary w-25 py-1 pointer">EDIT</div>
          <hr />
          <h4 class="text-secondary">Autoplay controls</h4>
          <input class="form-check-input" type="checkbox" value="" id="autoplayNext" />
          <label class="form-check-label text-secondary" for="autoplayNext">
            Autoplay next episode in a series on all devices. </label
          ><br />
          <input class="form-check-input" type="checkbox" value="" id="autoplayPreview" />
          <label class="form-check-label text-secondary" for="autoplayPreview">
            Autoplay previews while browsing on all devices.
          </label>
        </div>
        <hr class="mt-3" />
      </div>
      <div id="btns" class="row justify-content-between text-center p-2 mb-2 fs-5 fw-bold">
        <div onclick="save(), goHome()" class="col col-2 bg-light text-dark p-2">SAVE</div>
        <div onclick="goHome()" class="col col-3 bg-dark border bor-1 borde-secondary text-secondary p-2">CANCEL</div>
        <div
          onclick="deleteProfile(), goHome()"
          class="col col-4 bg-dark border bor-1 borde-secondary text-secondary p-2"
        >
          DELETE PROFILE
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      goHome = () => {
        window.location = "index.html";
      };
      save = () => {
        alert("Saved");
      };
      deleteProfile = () => {
        alert("Your profile will be deleted!");
      };
    </script>
  </body>
</html>
